<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="text-danger display-6">Checkout</header>
    <main id="products" class="main">
        <section id="section" class="d-flex p-3 justify-content-start gap-5">
            <img style="width: 10rem; border-radius: 1rem;" src="img/photo1.png" alt="">
            <article id="article">
                <h5>Vintage BackBag</h5>
                <p ><strong>$25.98</strong> <span style="font-size:0.8rem"><del>$34.99</del></span></p>
                <div  style="border: 1px solid rgb(231, 226, 226); border-radius: 10px;" class="d-flex justify-content-around align-items-center mb-3">
                    <i style="font-size:1.2rem;" class="fa-solid fa-square-minus"></i>
                    <p id="p" style="margin-top: 0.5rem;">1</p>
                    <i style="font-size:1.2rem" class="fa-solid fa-square-plus"></i>
                </div>
                <div>
                    <button id="btn" style="border-radius: 10px; padding: 0.23rem; width: 5rem;margin-bottom:1rem;" class="text-light bg-danger border border-0 ali outline-0 ">Remove</button>
                </div>
                <p id="productTotal">Product Total: <span>$25.98</span></p>
            </article>
        </section>
        <section id="section" class="d-flex p-3 justify-content-start gap-5">
            <img style="width: 10rem; border-radius: 1rem;" src="img/photo2.png" alt="">
            <article id="article">
                <h5>Levi Shoes</h5>
                <p > <strong>$45.99</strong> <span style="font-size:0.8rem"><del>$54.99</del></span></p>
                <div style="border: 1px solid rgb(231, 226, 226); border-radius: 10px;" class="d-flex justify-content-around align-items-center mb-3">
                    <i style="font-size:1.2rem;" class="fa-solid fa-square-minus"></i>
                    <p id="p" style="margin-top: 0.5rem;">1</p>
                    <i style="font-size:1.2rem" class="fa-solid fa-square-plus"></i>
                </div>
                <div>
                    <button id="btn" style="border-radius: 10px; padding: 0.23rem; width: 5rem;margin-bottom:1rem;" class="text-light bg-danger border border-0 ali outline-0 ">Remove</button>
                </div>
                <p id="productTotal">Product Total: <span>$45.99</span></p>
            </article>
        </section>
        <section id="section" class="d-flex p-3 justify-content-start gap-5">
            <img style="width: 10rem; border-radius: 1rem;" src="img/photo3.jpg" alt="">
            <article id="article">
                <h5>Antique Clock</h5>
                <p > <strong>$74.99</strong> <span style="font-size:0.8rem"><del>$94.99</del></span></p>
                <div style="border: 1px solid rgb(231, 226, 226); border-radius: 10px;" class="d-flex justify-content-around align-items-center mb-3">
                    <i style="font-size:1.2rem;" class="fa-solid fa-square-minus"></i>
                    <p id="p" style="margin-top: 0.5rem;">1</p>
                    <i style="font-size:1.2rem" class="fa-solid fa-square-plus"></i>
                </div>
                <div>
                    <button id="btn" style="border-radius: 10px; padding: 0.23rem; width: 5rem;margin-bottom:1rem;" class="text-light bg-danger border border-0 ali outline-0 ">Remove</button>
                </div>
                <p id="productTotal">Product Total: <span>$74.99</span></p>
            </article>
        </section>
        <section style="width: 85%; margin: 0 auto;">
            <p id="p1" style="display: flex; justify-content: space-between;" class="fs-5 border-bottom">Subtotal <span >$0</span></p>
            <p id="p2" style="display: flex; justify-content: space-between;" class="fs-5 border-bottom">Tax(%18) <span >$0</span></p>
            <p id="p3" style="display: flex; justify-content: space-between;" class="fs-5 border-bottom">Shipping <span >$0</span></p>
            <p id="p4" style="display: flex; justify-content: space-between;" class="fs-5 border-bottom">Total <span >$0</span></p>
        </section>
    </main>
<script src="main.js"></script> 
</body>
</html>
